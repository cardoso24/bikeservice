<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BIKERS | SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel='stylesheet' href='./stylesheets/cadastro.css' />
    <link rel="icon" href="./images/logo2.png">
    
</head>



<body>
    <div class="container img">
      
        <a href="./index.html"><img class="logo"src="images/logo2.png" alt="">  </a>
     
        
    </div>
    
    <div class="container">
        <h1>Cadastro</h1>
        <form method="POST" action="/cadastro/novo"> <!-- /*rota para criacao do cadastro*/ -->
          
        <div class="field">
            <label class="label">Nome:</label>
            <div class="control">
              <input class="input" type="text" placeholder="" name="nome" required>
            </div>
          </div>
                   
          <div class="field">
            <label class="label">Email:</label>
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email:" name="email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Senha:</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Senha:" name="psw" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Confirme sua senha:</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Confirme sua senha:" name="psw2" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div>
            
          </div>

          <input class="button" type="submit" value="ENVIAR">
         
       
        </form>
    </div>
</body>
</html>
